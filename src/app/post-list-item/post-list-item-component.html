<li [ngClass]="{'list-group-item': true,
                 'list-group-item-success': post.votes > 0,
                 'list-group-item-danger': post.votes < 0}">
  <p align="right">{{ post.postedOn | date: 'MM/dd/yyyy, HH:mm a' }}</p>
  <h2 class="list-group-item-heading">
    {{ post.title }}
    <button class="btn btn-default pull-right" (click)="onDeletePost()">
      <span class="glyphicon glyphicon-minus"></span>
    </button>
  </h2>
  <h4>{{ post.message }}</h4>
  <div class="row">
    <button class="btn btn-success"
            (click)="OnVote(true)"> I love it !</button>
    <button class="btn btn-danger" (click)="OnVote(false)">I hate it !</button>
  </div>
</li>
